<!--
=====================================================================
=== html
=====================================================================

<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Medusa - Create thirdparty Makefile file</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Medusa.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-header.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-footer.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-dropdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-popdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-menubar.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Medusa.js"></script>
        <script type="text/javascript">
            onLocationInit('Medusa.html', 'Medusa.html');
        </script>
    </head>

    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Medusa-logo.html">
            <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Medusa-header.html">
            <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Medusa-popdown.html">
            <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Medusa-dropdown.html">
            <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <div id="includeMenubar" include="Medusa-create-thirdparty-makefile-menubar.html">
            <script>includeHTML('includeMenubar');</script>
        </div>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/makefile/thirdparty-makefile.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

            File: <input name="File" value=""></input>[Makefile]
            <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input>
            <br/>

            Template: <select name="FormTemplate">
            <option value="/xthenode/templates/t/Makefile/thirdparty-Gcc-Makefile.t">Create thirdparty Gcc Makefile (../templates/t/Makefile/thirdparty-Gcc-Makefile.t)</option>
            <option value=""></option>
            <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
            <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
            <option value=""></option>
            <option value="/Medusa-cgi/cgi">cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgi)</option>
            <option value="/Medusa-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgicatch)</option>
            <option value=""/>
            </select>
            <br/>

            <br/>
            Package: <input name="Package" value=""/>[Package]
            <input name="is_Package" value="no" type="checkbox" unchecked="checked">no</input>
            <br/>
            Version: <input name="Version_major" value=""/>[0]
            <select name="Version_major_separator">
            <option value="." selected="selected">.</option>
            <option value="-" unselected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Version_minor" value=""/>[0]
            <select name="Version_minor_separator">
            <option value="." selected="selected">.</option>
            <option value="-" unselected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Version_release" value=""/>[0]
            <select name="Version_release_separator">
            <option value="." unselected="selected">.</option>
            <option value="-" selected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Version_build" value=""/>[0]
            <input name="is_Version_build" value="no" type="checkbox" checked="checked">no</input>
             <input name="is_Version" value="no" type="checkbox" unchecked="checked">no</input>
            <br/>
            <b></b>Archived:<select name="Archived">
            <option value="tar">tar</option>
            <option value="zip">zip</option>
            <option value=""></option>
            </select><b></b>
            <input type="checkbox" name="is_Archived" value="no" unchecked="checked">no</input>
            <b></b>Compressed:<select name="Compressed">
            <option value="gz">gz</option>
            <option value="bz2">bz2</option>
            <option value="xz">xz</option>
            <option value=""></option>
            </select><b></b>
            <input type="checkbox" name="is_Compressed" value="no" unchecked="checked">no</input>
            <br/>
            
            <br/>
            Depends: <input name="Depends" value=""/>[Depends]
            <input name="is_Depends" value="no" type="checkbox" checked="checked">no</input>
            <br/>
            Version: <input name="Depends_version_major" value=""/>[0]
            <select name="Depends_version_major_separator">
            <option value="." selected="selected">.</option>
            <option value="-" unselected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Depends_version_minor" value=""/>[0]
            <select name="Depends_version_minor_separator">
            <option value="." selected="selected">.</option>
            <option value="-" unselected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Depends_version_release" value=""/>[0]
            <select name="Depends_version_release_separator">
            <option value="." unselected="selected">.</option>
            <option value="-" selected="selected">-</option>
            <option value="_" unselected="selected">_</option>
            </select><input name="Depends_version_build" value=""/>[0]
            <input name="is_Depends_version_build" value="no" type="checkbox" checked="checked">no</input>
            <input name="is_Depends_version" value="no" type="checkbox" unchecked="checked">no</input>
            <br/>

            <br/>
            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>

            Action: <select name="FormAction">
            <option value="../templates/t/makefile/thirdparty-makefile.t">Create thirdparty Makefile (../templates/t/makefile/thirdparty-makefile.t)</option>
            <option value=""></option>
            <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
            <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
            <option value=""></option>
            <option value="/Medusa-cgi/cgi">cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgi)</option>
            <option value="/Medusa-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgicatch)</option>
            <option value=""/>
            </select><br/>

            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/>

            <br/>
            <input type="submit" name="submit" value="submit"/><br/>

            </div>
        </form>
    </body>
</html>
