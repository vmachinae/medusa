<!--
=====================================================================
=== html
=====================================================================
-->
<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Medusa - Create Makefile project</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Medusa.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-header.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-footer.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-dropdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-popdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-menubar.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusa-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Medusa.js"></script>
        <script type="text/javascript">
            onLocationInit('Medusa.html', 'Medusa.html');
        </script>
    </head>

    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Medusa-logo.html">
            <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Medusa-header.html">
            <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Medusa-popdown.html">
            <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Medusa-dropdown.html">
            <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <div id="includeMenubar" include="Medusa-create-makefile-menubar.html">
            <script>includeHTML('includeMenubar');</script>
        </div>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/makefile/makefile.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

             File: <input name="File" value=""/> [Makedefines | Makefile | Makerules | Makedirs]
             <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input>
             <br/>

             Template: <select name="FormTemplate">
             <option value="/xthenode/templates/t/Makefile/Gcc-Makefile.t">Makefile</option>
             <option value="/xthenode/templates/t/Makefile/os-Gcc-Makefile.t">Os-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/build-Gcc-Makefile.t">Build-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/build-Gcc-Makedefines.t">Build-Makedefines</option>
            <option value=""></option>
             <option value="/xthenode/templates/t/Makefile/Gcc-Makedefines.t">Makedefines</option>
             <option value="/xthenode/templates/t/Makefile/Gcc-Makerules.t">Makerules</option>
             <option value="/xthenode/templates/t/Makefile/Gcc-Makedirs.t">Makedirs</option>
             <option value=""/>
             <option value="/xthenode/templates/t/Makefile/lib-Gcc-Makefile.t">Library-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/os-lib-Gcc-Makefile.t">Os-Library-Makefile</option>
             <option value=""/>
             <option value="/xthenode/templates/t/Makefile/exe-Gcc-Makefile.t">Executable-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/os-exe-Gcc-Makefile.t">Os-Executable-Makefile</option>
             <option value=""/>
             <option value="/xthenode/templates/t/Makefile/slib-Gcc-Makefile.t">Shared-Library-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/os-slib-Gcc-Makefile.t">Os-Shared-Library-Makefile</option>
             <option value=""/>
             <option value="/xthenode/templates/t/Makefile/kmod-Gcc-Makefile.t">Kernel-Module-Makefile</option>
             <option value="/xthenode/templates/t/Makefile/os-kmod-Gcc-Makefile.t">Os-Kernel-Module-Makefile</option>
             <option value=""/>
            <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
            <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
            <option value=""></option>
            <option value="/Medusa-cgi/cgi">cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgi)</option>
            <option value="/Medusa-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgicatch)</option>
            <option value=""/>
            </select>
            <br/>

             </br>
             Depends: <input name="Depends" value=""/>
             <input name="is_Depends" value="no" type="checkbox" checked="checked">no</input><br/>
             Framework: <input name="Framework" value=""/>
             <input name="is_Framework" value="no" type="checkbox" unchecked="checked">no</input>
             <br/>

             Target: <input name="Target" value=""/>
             <input name="is_Target" value="no" type="checkbox" unchecked="checked">no</input><br/>
             Source: <select name="Source">
                 <option value="source">source</option>
                 <option value="src" selected="selected">src</option>
                 <option value=""></option>
             </select>[src]
             <input name="is_Source" value="no" type="checkbox" unchecked="checked">no</input>
             <br/>

             Os: <input name="Os" value=""/><select name="Os_select">
             <option value=""></option>
             <option value="Linux">Linux</option>
             <option value="MacOSX">MacOSX</option>
             <option value="Windows">Windows</option>
             </select> [Linux] <input type="checkbox" name="is_Os" value="no" checked="yes">no</input>
             <br/>

             <br/>
             Organization: <input name="Organization" value=""/>[$organization$]
             <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input><br/>
             Author: <input name="Author" value=""/>[$author$]
             <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input><br/>
             Date: <input name="Date" value=""/>[%date()%]
             <input type="checkbox" name="is_Date" value="no" unchecked="checked">no</input>
             <br/>

            <br/>
            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>

            Action: <select name="FormAction">
            <option value="../templates/t/makefile/makefile.t">Create Makefile project (../templates/t/makefile/makefile.t)</option>
            <option value=""></option>
            <option value="../templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (../templates/t/t/parameters.t)</option>
            <option value="../templates/t/t/functions.t">t functions &nbsp;&nbsp; (../templates/t/t/functions.t)</option>
            <option value=""></option>
            <option value="/Medusa-cgi/cgi">cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgi)</option>
            <option value="/Medusa-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/Medusa-cgi/cgicatch)</option>
            <option value=""/>
            </select><br/>

            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/>

            <br/>
            <input type="submit" name="submit" value="submit"/><br/>

            </div>
        </form>
    </body>
</html>
